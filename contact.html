<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Contact Form Demo</title>
    <meta
      name="description"
      content="This is a demo of HTML5 Conatct Form with tutorial. This form have HTML5 validation instead of Javascript or Jquery."
    />
    <meta name="author" content="Codeconvey" />
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
  </head>
  <body>
    <header class="ScriptHeader">
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="rt-heading">
            <h1>HTML5 Contact Form Demo</h1>
            <h2>With HTML5 Validation</h2>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="rt-sm-container">
        <div class="col-rt-12">
          <div class="wrapper">
            <form method="post" action="" class="ccform">
              <div class="ccfield-prepend">
                <span class="ccform-addon"
                  ><i class="fa fa-user fa-2x fa-spin"></i
                ></span>
                <input
                  class="ccformfield"
                  type="text"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="ccfield-prepend">
                <span class="ccform-addon"
                  ><i class="fa fa-envelope fa-2x"></i
                ></span>
                <input
                  class="ccformfield"
                  type="text"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="ccfield-prepend">
                <span class="ccform-addon"
                  ><i class="fa fa-mobile-phone fa-2x"></i
                ></span>
                <input class="ccformfield" type="text" placeholder="Phone" />
              </div>
              <div class="ccfield-prepend">
                <span class="ccform-addon"
                  ><i class="fa fa-info fa-2x"></i
                ></span>
                <input
                  class="ccformfield"
                  type="text"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="ccfield-prepend">
                <span class="ccform-addon"
                  ><i class="fa fa-comment fa-2x"></i
                ></span>
                <textarea
                  class="ccformfield"
                  name="comments"
                  rows="8"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <div class="ccfield-prepend">
                <input class="ccbtn" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
